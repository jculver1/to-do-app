<div>
<div *ngFor="let item of listData" class="card" style="width: 18rem;">
  <div class ="card-body">
    <h5 class="card-title">{{item.description}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{item.post_date_time}}</h6>
    <a (click)="removeItem(item.id)" href="#" class="card-link">Remove</a>
    <a href="#" class="card-link">Edit</a>
  </div>
</div>
</div>
