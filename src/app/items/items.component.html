<div>
<div *ngFor="let item of listData" class="card" style="width: 18rem;">
  <div class ="card-body">
     <div [ngSwitch]="this.selectedId">
        <ng-template [ngSwitchCase]="item.id">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </ng-template>
        <ng-template ngSwitchDefault>
            <h5 class="card-title">{{item.description}}</h5>
        </ng-template>
    <h6 class="card-subtitle mb-2 text-muted">{{item.post_date_time}}</h6>
    <a (click)="removeItem(item.id)" href="#" class="card-link">Remove</a>
    <a (click)="editItem(item.id)" href="#" class="card-link">Edit</a>
  </div>
</div>
</div>
